<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static\weeklyLife_StyleSheet\weeklyLifeStyleSheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <title>Weekly Life</title>
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container">
            <span class="navbar-brand mb-0 h1">WeeklyLife</span>
            <!-- Button trigger modal -->
            <span>
                <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal"
                    data-bs-target="#exampleModalToggle2">
                    Sign In
                </button>
                <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    Sign Up
                </button>
            </span>

        </div>

        <!-- Sign Up Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="false">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="container fs-5 text-center" id="exampleModalLabel">Create Your Account</h1>

                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Mobile Number</label>
                                <input type="tel" class="form-control" id="phone" autocomplete="on"
                                    placeholder="Enter Your Number...">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" autocomplete="on" placeholder="Enter Your Email...">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                    placeholder="Enter Your Password..." autocomplete="off">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <div class="container text-center">
                            <button type="button" class="btn btn-primary" id="SignUpbtn">Signup</button>
                            <div>
                                <p>Already have an account ? <a href="#" data-bs-toggle="modal"
                                        data-bs-target="#exampleModalToggle2">Log in</a></p>
                            </div>
                            <div>
                                <p>or</p>
                                <div class="container text-center">
                                    <div class="row" id="SignUpFooter">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Log In Modal-->
        <div class="modal fade" id="exampleModalToggle2" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="false">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="container fs-5 text-center" id="exampleModalLabel">Signing In</h1>

                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputEmail1 phone" class="form-label">Email address or Mobile</label>
                                <input type="email tel" class="form-control" id="exampleInputEmail1 phone"
                                    aria-describedby="emailHelp" autocomplete="on"
                                    placeholder="Enter your Email or phone Number">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                    placeholder="Enter Your Password..." autocomplete="off">
                            </div>
                            <div>
                                <div class="container text-center">
                                    <a href="#">forgot Password ?</a>
                                </div>
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <div class="container text-center">
                            <button type="button" class="btn btn-primary" id="SignUpbtn">SignIn</button>
                            <div>
                                <p>or</p>
                                <div class="container text-center">
                                    <div class="row" id="LogInFooter">

                                    </div>
                                    <div>
                                    <p>Don't have an account ? <a href="#" data-bs-toggle="modal"
                                        data-bs-target="#exampleModal"> Sign Up </a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </nav>
</body>
<script src="Scripts\modelWeeklyLife.js"></script>

</html>
